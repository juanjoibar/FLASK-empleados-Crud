Formulario para Editar
{% for empleado in empleados%} 


<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar datos del empleado.
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos Del empleado</h5>
             <p class="card-text">

                <input type="hidden" value="{{ empleado[0]}}" name="txtId" id="txtId">

                <div class="form-group">
                    <label for="my-input">Nombre:</label>
                    <input id="txtNombre" class="form-control" type="text" name="txtNombre" value="{{ empleado[1]}}">
                </div>


                <div class="form-group">
                    <label for="my-input">Correo:</label>
                    <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" value= " {{ empleado[1]}}" >
                </div>
                

                <div class="form-group">
                    <label for="my-input">Foto:</label>
                    <img class = "<img class="img-thumbnail" src="{{url_for( 'uploads', nombreFoto = empleado [3])}}" width="100" alt="">

                    <input id="txtFoto" class="form-control" type="file" name="txtFoto" value="{{ empleado[3]}}">
                </div>
                

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                    <a href="{{url_for('index')}}" class="btn btn-primary" >Regresar</a>
                </div>

             </p>
